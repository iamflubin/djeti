<hlm-dialog-header>
  <h3 hlmDialogTitle>Are you sure?</h3>
</hlm-dialog-header>

<p>
  Please confirm that you want to continue with this action. This action cannot
  be undone
</p>

<div class="flex justify-between">
  <button
    hlmBtn
    variant="secondary"
    (click)="onCancel()"
    [disabled]="loading()">
    Cancel
  </button>
  <button
    hlmBtn
    variant="destructive"
    (click)="onDelete()"
    [disabled]="loading()">
    Confirm
  </button>
</div>

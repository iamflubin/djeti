<app-auth-form
  title="Create an Account"
  [redirectInfo]="{
    url: '/auth/login',
    text: 'Already have an account?',
    label: 'Log in',
  }">
  <form
    class="flex flex-col gap-2"
    [formGroup]="form"
    (ngSubmit)="onRegister()">
    <label hlmLabel>
      Full Name
      <input
        class="w-full"
        hlmInput
        type="text"
        formControlName="fullName"
        placeholder="John Doe" />
      @if (f.fullName.errors?.['required']) {
        <span class="text-xs text-destructive">Full name is required</span>
      }
    </label>

    <label hlmLabel>
      Email
      <input
        class="w-full"
        hlmInput
        type="email"
        formControlName="email"
        placeholder="you@example.com" />
      @if (f.email.errors?.['required']) {
        <span class="text-xs text-destructive">Email is required</span>
      }
      @if (f.email.errors?.['email']) {
        <span class="text-xs text-destructive">Invalid email</span>
      }
    </label>

    <label hlmLabel>
      Password
      <input
        class="w-full"
        hlmInput
        type="password"
        placeholder="At least 8 characters"
        formControlName="password" />
      @if (f.password.errors?.['required']) {
        <span class="text-xs text-destructive">Password is required</span>
      }
      @if (f.password.errors?.['minlength']) {
        <span class="text-xs text-destructive"
          >Password must be at least 8 characters</span
        >
      }
    </label>

    <button hlmBtn class="mt-4" hlmButton [disabled]="loading()">
      Create Account
    </button>
  </form>
</app-auth-form>

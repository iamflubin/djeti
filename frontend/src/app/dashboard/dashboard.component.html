@if (user(); as user) {
  <h1 class="text-3xl font-black">ðŸ‘‹ Hi {{ user.fullName }}!</h1>
}
<p class="mb-4 text-sm text-muted-foreground">
  See how your finances are doing this month
</p>
<div class="flex flex-col gap-2 md:items-end">
  <app-date-range-picker
    [initialRange]="initialRange()"
    (rangeChange)="persitRange($event); refreshDahboard()" />
  <app-budget-rule-selector
    [initialRule]="initialRule()"
    (ruleChange)="persistRule($event); refreshDahboard()" />
</div>

@if (loading()) {
  <p>Loading...</p>
} @else {
  @if (dashboard(); as dashboard) {
    <div class="mt-4 flex flex-col gap-12">
      <app-summary [summary]="dashboard.summary" />
      <div class="grid gap-4 md:grid-cols-2">
        <app-budget [budget]="dashboard.budget" />
        <app-expenses-pie-chart
          [distribution]="dashboard.expensesDistribution" />
      </div>
    </div>
  }
}
